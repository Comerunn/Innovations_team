<!DOCTYPE html>
<html>
<head>
  <title>Interactive Graph View</title>
  <script src="https://cdn.jsdelivr.net/npm/neovis.js@2.0.2/dist/neovis.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viz {
      width: 100%;
      height: 100vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="viz"></div>
  <script>
    const config = {
      containerId: "viz",
      neo4j: {
        serverUrl: "bolt://44.222.160.187",
        serverUser: "neo4j",
        serverPassword: "societies-fashions-noun",
      },
      labels: {
        // Add/adjust these based on your actual labels
        Team: { caption: "name" },
        Topic: { caption: "name" },
        Resource: { caption: "name" },
        Group: { caption: "name" }
      },
      relationships: {
        FOCUSES_ON: { caption: true },
        WORKS_WITH: { caption: true },
        APPLIES_FOR: { caption: true }
      },
      initialCypher: "MATCH (n)-[r]->(m) RETURN n,r,m LIMIT 100"
    };

    const viz = new NeoVis.default(config);
    viz.render();
  </script>
</body>
</html>
